<div class="modal-overlay" *ngIf="show" (click)="onClose()">
  <div
    class="modal-content quick-product-modal"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-header">
      <h3>
        <i class="fas fa-plus-circle"></i>
        {{ "POS.QUICK_PRODUCT.TITLE" | translate }}
      </h3>
      <button class="btn-close" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <div class="quick-product-info">
        <i class="fas fa-info-circle"></i>
        <p>{{ "POS.QUICK_PRODUCT.INFO" | translate }}</p>
      </div>

      <div class="barcode-display">
        <label>
          <i class="fas fa-barcode"></i>
          {{ "POS.QUICK_PRODUCT.BARCODE" | translate }}
        </label>
        <div class="barcode-value">{{ barcode }}</div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-tag"></i>
          {{ "POS.QUICK_PRODUCT.PRODUCT_NAME" | translate }}
        </label>
        <input
          type="text"
          [(ngModel)]="productName"
          [placeholder]="'POS.QUICK_PRODUCT.NAME_PLACEHOLDER' | translate"
          class="form-control"
          autofocus
        />
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-dollar-sign"></i>
          {{ "POS.QUICK_PRODUCT.PRICE" | translate }}
        </label>
        <div class="input-wrapper">
          <span class="currency">$</span>
          <input
            type="number"
            [(ngModel)]="productPrice"
            placeholder="0.00"
            min="0"
            step="0.01"
            class="form-control price-input"
          />
        </div>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="requiresScale" />
          <span>
            <i class="fas fa-weight"></i>
            {{ "POS.QUICK_PRODUCT.REQUIRES_SCALE" | translate }}
          </span>
        </label>
      </div>

      <div class="quick-product-note">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ "POS.QUICK_PRODUCT.NOTE" | translate }}</p>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="onClose()">
        <i class="fas fa-times"></i> {{ "GLOBAL.CANCEL" | translate }}
      </button>
      <button
        class="btn-complete btn-create"
        (click)="onCreateProduct()"
        [disabled]="!productPrice || productPrice <= 0"
      >
        <i class="fas fa-plus"></i>
        {{ "POS.QUICK_PRODUCT.CREATE_AND_ADD" | translate }}
      </button>
    </div>
  </div>
</div>
