<div class="modal-overlay" *ngIf="show" (click)="onBackdropClick()">
  <div class="modal-content" [class.modal-sm]="size === 'sm'" [class.modal-md]="size === 'md'"
    [class.modal-lg]="size === 'lg'" [class.modal-xl]="size === 'xl'" (click)="$event.stopPropagation()">

    <div class="modal-header" *ngIf="title || showCloseButton">
      <h3 *ngIf="title">
        <i *ngIf="icon" [class]="icon"></i>
        {{ title }}
      </h3>
      <button class="btn-close" *ngIf="showCloseButton" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <ng-content></ng-content>
    </div>

    <ng-content select="[modal-footer]"></ng-content>
  </div>
</div>
