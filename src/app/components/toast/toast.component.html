<div class="toast-container">
  <div
    class="toast"
    *ngFor="let t of toasts"
    [class.error]="t.type === 'error'"
    [class.success]="t.type === 'success'"
    [class.info]="t.type === 'info'"
  >
    <div class="toast-inner">
      <span class="toast-icon" aria-hidden="true">
        <i *ngIf="t.type === 'success'" class="fas fa-check-circle"></i>
        <i *ngIf="t.type === 'error'" class="fas fa-times-circle"></i>
        <i *ngIf="t.type === 'info'" class="fas fa-info-circle"></i>
      </span>
      <div class="toast-message">{{ t.message }}</div>
      <button class="toast-close" (click)="remove(t.id)">âœ•</button>
    </div>
  </div>
</div>
