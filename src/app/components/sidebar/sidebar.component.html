<!-- Left Sidebar Navigation -->
<aside
  class="sidebar"
  [class.mobile-open]="mobileSidebarOpen"
  [class.extended]="isExtended"
>
  <!-- Sidebar Toggle Button -->
  <button
    class="sidebar-toggle"
    (click)="toggleSidebar()"
    type="button"
    [title]="isExtended ? 'Collapse sidebar' : 'Expand sidebar'"
  >
    <i
      [class]="isExtended ? 'fas fa-chevron-left' : 'fas fa-chevron-right'"
    ></i>
  </button>

  <nav class="sidebar-nav">
    @if (isAdminOrManager) {
      <button
        class="sidebar-btn"
        routerLink="/dashboard"
        routerLinkActive="active"
      >
        <i class="fas fa-chart-line"></i>
        <span>{{ "GLOBAL.SIDEBAR.DASHBOARD" | translate }}</span>
      </button>
    }
    <button class="sidebar-btn" routerLink="/pos" routerLinkActive="active">
      <i class="fas fa-cash-register"></i>
      <span>{{ "GLOBAL.SIDEBAR.POS" | translate }}</span>
    </button>
    <button class="sidebar-btn" routerLink="/cashier" routerLinkActive="active">
      <i class="fas fa-calculator"></i>
      <span>{{ "GLOBAL.SIDEBAR.QUICK_CASHIER" | translate }}</span>
    </button>
    @if (isAdminOrManager) {
      <button
        class="sidebar-btn"
        routerLink="/statistics"
        routerLinkActive="active"
      >
        <i class="fas fa-chart-bar"></i>
        <span>{{ "GLOBAL.SIDEBAR.STATISTICS" | translate }}</span>
      </button>
    }
    <button
      class="sidebar-btn"
      routerLink="/inventory"
      routerLinkActive="active"
    >
      <i class="fas fa-warehouse"></i>
      <span>{{ "GLOBAL.SIDEBAR.INVENTORY" | translate }}</span>
    </button>

    @if (isAdmin) {
      <button
        class="sidebar-btn"
        routerLink="/providers"
        routerLinkActive="active"
      >
        <i class="fas fa-truck"></i>
        <span>{{ "GLOBAL.SIDEBAR.SUPPLIERS" | translate }}</span>
      </button>
    }
    @if (isAdminOrManager) {
      <button class="sidebar-btn" routerLink="/sales" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i>
        <span>{{ "GLOBAL.SIDEBAR.SALES" | translate }}</span>
      </button>
    }
    @if (isAdminOrManager) {
      <button
        class="sidebar-btn"
        routerLink="/registers"
        routerLinkActive="active"
      >
        <i class="fas fa-cash-register"></i>
        <span>{{ "GLOBAL.SIDEBAR.REGISTERS" | translate }}</span>
      </button>
    }
    @if (isAdminOrManager) {
      <button class="sidebar-btn" routerLink="/users" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <span>{{ "GLOBAL.SIDEBAR.USERS" | translate }}</span>
      </button>
    }
    <!-- Templates moved into Settings -->
  </nav>

  <!-- Sidebar Toggle Button -->
  <button
    class="sidebar-toggle"
    (click)="toggleSidebar()"
    type="button"
    [title]="isExtended ? 'Collapse sidebar' : 'Expand sidebar'"
  >
    <i
      [class]="isExtended ? 'fas fa-chevron-left' : 'fas fa-chevron-right'"
    ></i>
  </button>
</aside>
