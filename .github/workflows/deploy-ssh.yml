name: Deploy to Local Ubuntu Server (SSH)

# This workflow uses SSH to deploy to your local server
# Requires: SSH_HOST, SSH_USER, SSH_KEY, and SSH_PORT secrets configured in GitHub

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

      - name: Pull latest changes on server
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/posdic/repo
            sudo git fetch origin
            sudo git checkout ${{ github.ref_name }}
            sudo git reset --hard origin/${{ github.ref_name }}
          EOF

      - name: Run deployment script
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            sudo /var/www/posdic/repo/deployment/scripts/update.sh
          EOF

      - name: Check services status
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "Checking backend service..."
            sudo systemctl status posdic-backend --no-pager || true
            echo ""
            echo "Checking nginx service..."
            sudo systemctl status nginx --no-pager || true
            echo ""
            echo "Current commit:"
            cd /var/www/posdic/repo && git rev-parse --short HEAD
          EOF

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: Deployment summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful to ${{ secrets.SSH_HOST }}"
          else
            echo "❌ Deployment failed to ${{ secrets.SSH_HOST }}"
          fi
