# Nginx configuration for POS System (Local/Development with Self-Signed SSL)
# Use this configuration for local testing or internal network deployment

# Redirect HTTP to HTTPS for browsers
server {
    listen 80;
    listen [::]:80;
    server_name server.local localhost 192.168.160.1;  # mDNS name, localhost and your LAN IP
    
    return 301 https://$server_name$request_uri;
}

# Plain HTTP endpoint for local/mobile app testing (no SSL)
# NOTE: Do NOT expose this to the public internet. Intended for LAN/dev only.
server {
    listen 8080;
    listen [::]:8080;
    server_name server.local localhost 192.168.160.1;

    # Root directory for Angular build
    root /var/www/posdic/frontend;
    index index.html;

    # Logging
    access_log /var/log/nginx/posdic-access-http.log;
    error_log /var/log/nginx/posdic-error-http.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # API Backend (HTTP, for mobile apps that cannot use self-signed HTTPS)
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers for mobile app support (development)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Product images - must come before static files regex
    location /product_images/ {
        alias /var/www/posdic/backend/product_images/;
        expires 7d;
        add_header Cache-Control "public";

        # CORS headers for mobile app support
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Static files with cache (excluding product_images to avoid conflict)
    location ~* ^/(?!product_images/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Main HTTPS server block with self-signed certificate
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name server.local localhost 192.168.160.1;  # mDNS name, localhost and your LAN IP

    # Self-signed SSL Configuration
    ssl_certificate /var/www/posdic/certs/server.crt;
    ssl_certificate_key /var/www/posdic/certs/server.key;

    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
